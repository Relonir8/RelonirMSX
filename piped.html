<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped with Remote Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .focused {
      outline: 3px solid red;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    let activeElementIndex = 0; // Индекс активного элемента
    let clickableElements = []; // Массив кликабельных элементов

    const iframe = document.getElementById('pipedIframe');

    // Функция для фокусировки элемента
    function focusElement(index) {
      if (clickableElements.length === 0) return;
      clickableElements.forEach((el, i) => {
        el.classList.remove('focused');
        if (i === index) el.classList.add('focused');
      });
    }

    // Получение всех кликабельных элементов с сайта
    function loadClickableElements() {
      iframe.contentWindow.postMessage({ action: 'get-clickables' }, '*');
    }

    // Обработка сообщений из iframe
    window.addEventListener('message', (event) => {
      if (event.data.action === 'set-clickables') {
        clickableElements = event.data.elements.map((selector) =>
          iframe.contentDocument.querySelector(selector)
        );
        focusElement(activeElementIndex);
      }
    });

    // Навигация по элементам
    document.addEventListener('keydown', (e) => {
      if (clickableElements.length === 0) return;

      switch (e.key) {
        case 'ArrowUp':
        case 'ArrowLeft':
          activeElementIndex =
            (activeElementIndex - 1 + clickableElements.length) % clickableElements.length;
          focusElement(activeElementIndex);
          break;

        case 'ArrowDown':
        case 'ArrowRight':
          activeElementIndex = (activeElementIndex + 1) % clickableElements.length;
          focusElement(activeElementIndex);
          break;

        case 'Enter':
          if (clickableElements[activeElementIndex]) {
            clickableElements[activeElementIndex].click();
          }
          break;

        case 'Backspace':
          window.history.back();
          break;
      }
    });

    // Загрузка кликабельных элементов после загрузки iframe
    iframe.addEventListener('load', loadClickableElements);
  </script>
</body>
</html>
