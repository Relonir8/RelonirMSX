<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .focus {
      outline: 2px solid #ff0000; /* Выделение активного элемента */
    }
  </style>
</head>
<body>
  <iframe id="piped-frame" src="https://piped.video/trending"></iframe>

  <script>
    const iframe = document.getElementById('piped-frame');

    // Фокусировка на iframe
    let focusIndex = 0;

    const sendKeyToIframe = (key) => {
      iframe.contentWindow.postMessage({ key }, '*');
    };

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':
          sendKeyToIframe('ArrowUp');
          break;
        case 'ArrowDown':
          sendKeyToIframe('ArrowDown');
          break;
        case 'ArrowLeft':
          sendKeyToIframe('ArrowLeft');
          break;
        case 'ArrowRight':
          sendKeyToIframe('ArrowRight');
          break;
        case 'Enter':
          sendKeyToIframe('Enter');
          break;
        case 'Backspace':
          sendKeyToIframe('Backspace');
          break;
        default:
          console.log('Необработанная клавиша:', event.key);
      }
    });

    // Обработка сообщений от iframe
    window.addEventListener('message', (event) => {
      console.log('Сообщение от iframe:', event.data);
    });
  </script>
</body>
</html>
