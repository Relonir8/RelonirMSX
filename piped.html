<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="piped-frame" src="https://piped.video/trending"></iframe>

  <script>
    const iframe = document.getElementById('piped-frame');

    document.addEventListener('keydown', (event) => {
      const allowedKeys = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Enter", "Backspace"];
      if (allowedKeys.includes(event.key)) {
        iframe.contentWindow.postMessage({ key: event.key }, '*');
      }
    });
  </script>
</body>
</html>
