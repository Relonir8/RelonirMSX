<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped in MSX</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .focused {
      outline: 2px solid red;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    // Ссылка на iframe
    const iframe = document.getElementById('pipedIframe');

    // Прослушивание событий нажатия клавиш
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          // Логика для управления вверх
          iframe.contentWindow.postMessage({ action: 'up' }, '*');
          break;
        case 'ArrowDown':
          // Логика для управления вниз
          iframe.contentWindow.postMessage({ action: 'down' }, '*');
          break;
        case 'ArrowLeft':
          // Логика для управления влево
          iframe.contentWindow.postMessage({ action: 'left' }, '*');
          break;
        case 'ArrowRight':
          // Логика для управления вправо
          iframe.contentWindow.postMessage({ action: 'right' }, '*');
          break;
        case 'Enter':
          // Логика для выбора элемента
          iframe.contentWindow.postMessage({ action: 'select' }, '*');
          break;
        case 'Backspace':
          // Логика для возврата назад
          iframe.contentWindow.postMessage({ action: 'back' }, '*');
          break;
      }
    });
  </script>
</body>
</html>
