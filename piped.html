<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped with Remote Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .highlight {
      outline: 3px solid red;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    const iframe = document.getElementById('pipedIframe');
    let focusIndex = 0;
    let focusableItems = [];
    
    // Функция для получения элементов на странице iframe
    function getFocusableItems() {
      const elements = iframe.contentWindow.document.querySelectorAll('a, button, [role="button"], .video-card, .menu-item');
      return Array.from(elements);
    }

    // Функция выделения текущего элемента
    function highlightItem(index) {
      // Сброс предыдущего выделения
      focusableItems.forEach(item => item.classList.remove('highlight'));
      // Добавляем выделение к текущему элементу
      if (focusableItems[index]) {
        focusableItems[index].classList.add('highlight');
        focusableItems[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Навигация
    function navigate(direction) {
      if (focusableItems.length === 0) return;

      if (direction === 'up' || direction === 'left') {
        focusIndex = (focusIndex > 0) ? focusIndex - 1 : focusableItems.length - 1;
      } else if (direction === 'down' || direction === 'right') {
        focusIndex = (focusIndex < focusableItems.length - 1) ? focusIndex + 1 : 0;
      }

      highlightItem(focusIndex);
    }

    // Активация (эмуляция клика по элементу)
    function activate() {
      if (focusableItems[focusIndex]) {
        focusableItems[focusIndex].click();
      }
    }

    // Инициализация при загрузке iframe
    iframe.addEventListener('load', () => {
      // Устанавливаем фокус на iframe
      iframe.contentWindow.focus();
      
      // Загружаем фокусируемые элементы
      setTimeout(() => {
        focusableItems = getFocusableItems();
        if (focusableItems.length > 0) {
          highlightItem(focusIndex);
        }
      }, 2000); // Ждем загрузки контента
    });

    // Обработка событий клавиатуры
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        navigate('up');
      } else if (e.key === 'ArrowDown') {
        navigate('down');
      } else if (e.key === 'ArrowLeft') {
        navigate('left');
      } else if (e.key === 'ArrowRight') {
        navigate('right');
      } else if (e.key === 'Enter') {
        activate();
      }
    });
  </script>
</body>
</html>
