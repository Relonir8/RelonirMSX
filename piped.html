<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped Video Navigation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    /* Для визуального выделения */
    .highlight {
      outline: 3px solid red;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    const iframe = document.getElementById('pipedIframe');
    let currentScrollPosition = 0;

    // Прокрутка внутри iframe
    function scrollIframe(direction) {
      if (iframe.contentWindow) {
        iframe.contentWindow.scrollBy(0, direction === 'down' ? 100 : -100);
      }
    }

    // Отправка клавиш в iframe
    function sendKeyToIframe(key) {
      if (iframe.contentWindow) {
        const event = new KeyboardEvent('keydown', {
          key,
          bubbles: true,
          cancelable: true
        });
        iframe.contentWindow.document.dispatchEvent(event);
      }
    }

    // Навигация по странице
    function navigate(direction) {
      if (direction === 'up') {
        scrollIframe('up');
      } else if (direction === 'down') {
        scrollIframe('down');
      } else {
        // Отправляем стрелки в iframe для взаимодействия с элементами
        sendKeyToIframe(direction === 'left' ? 'ArrowLeft' : 'ArrowRight');
      }
    }

    // Эмуляция нажатия кнопки Enter
    function activateSelection() {
      sendKeyToIframe('Enter');
    }

    // Обработка событий клавиатуры
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        navigate('up');
      } else if (e.key === 'ArrowDown') {
        navigate('down');
      } else if (e.key === 'ArrowLeft') {
        navigate('left');
      } else if (e.key === 'ArrowRight') {
        navigate('right');
      } else if (e.key === 'Enter') {
        activateSelection();
      }
    });
  </script>
</body>
</html>
