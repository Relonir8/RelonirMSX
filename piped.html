<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped Navigation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="piped-frame" src="https://piped.video/trending"></iframe>

  <script>
    // Инициализация управления
    const iframe = document.getElementById('piped-frame');
    let lastFocusTime = 0;

    // Слушаем события клавиш
    document.addEventListener('keydown', (event) => {
      const currentTime = new Date().getTime();

      // Игнорируем события, если они слишком частые
      if (currentTime - lastFocusTime < 200) return;
      lastFocusTime = currentTime;

      // Симулируем нажатия клавиш внутри iframe
      const keyEvent = new KeyboardEvent('keydown', {
        key: event.key, // Ключ, например "ArrowUp", "ArrowDown"
        code: event.code,
        keyCode: event.keyCode,
        bubbles: true,
        cancelable: true,
      });

      iframe.contentWindow.document.dispatchEvent(keyEvent);
    });
  </script>
</body>
</html>
