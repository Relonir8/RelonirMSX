<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped Video Navigation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .highlight {
      outline: 3px solid red;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    const iframe = document.getElementById('pipedIframe');
    let currentElementIndex = 0;
    let elements = [];

    // Обновляем список элементов для взаимодействия
    function updateElements() {
      if (iframe.contentWindow && iframe.contentDocument) {
        elements = Array.from(iframe.contentDocument.querySelectorAll('a, button, div'));
      }
    }

    // Выделяем текущий элемент
    function highlightElement(index) {
      if (!elements.length) return;

      // Удаляем выделение со всех элементов
      elements.forEach((el) => el.classList.remove('highlight'));

      // Добавляем выделение к текущему элементу
      const currentElement = elements[index];
      if (currentElement) {
        currentElement.classList.add('highlight');
        currentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Обрабатываем движение вверх/вниз
    function navigate(direction) {
      if (!elements.length) return;

      if (direction === 'up') {
        currentElementIndex = Math.max(currentElementIndex - 1, 0);
      } else if (direction === 'down') {
        currentElementIndex = Math.min(currentElementIndex + 1, elements.length - 1);
      }

      highlightElement(currentElementIndex);
    }

    // Активируем текущий элемент
    function activateElement() {
      if (!elements.length) return;

      const currentElement = elements[currentElementIndex];
      if (currentElement) {
        currentElement.click();
      }
    }

    // Возврат назад
    function goBack() {
      if (iframe.contentWindow) {
        iframe.contentWindow.history.back();
      }
    }

    // Инициализация элементов при загрузке iframe
    iframe.onload = () => {
      updateElements();
      highlightElement(currentElementIndex);
    };

    // Обработка нажатий клавиш
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        navigate('up');
      } else if (e.key === 'ArrowDown') {
        navigate('down');
      } else if (e.key === 'Enter') {
        activateElement();
      } else if (e.key === 'Backspace') {
        goBack();
      }
    });
  </script>
</body>
</html>
