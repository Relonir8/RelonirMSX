<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piped with Remote Control</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .highlight {
      outline: 2px solid red;
    }
  </style>
</head>
<body>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    const iframe = document.getElementById('pipedIframe');
    let focusedElement = null;

    // Обработка событий клавиатуры
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        navigate('up');
      } else if (e.key === 'ArrowDown') {
        navigate('down');
      } else if (e.key === 'ArrowLeft') {
        navigate('left');
      } else if (e.key === 'ArrowRight') {
        navigate('right');
      } else if (e.key === 'Enter') {
        activate();
      }
    });

    // Навигация
    function navigate(direction) {
      // Если сайт Piped поддерживает внутреннюю фокусировку, то эта часть будет работать.
      const message = { type: 'navigate', direction: direction };
      iframe.contentWindow.postMessage(message, '*');
    }

    // Активация (эмуляция клика по элементу)
    function activate() {
      const message = { type: 'activate' };
      iframe.contentWindow.postMessage(message, '*');
    }

    // Установка фокуса на iframe
    iframe.addEventListener('load', () => {
      iframe.contentWindow.focus();
    });
  </script>
</body>
</html>
