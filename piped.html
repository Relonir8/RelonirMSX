<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Navigation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #cursor {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="cursor"></div>
  <iframe id="pipedIframe" src="https://piped.video"></iframe>

  <script>
    const cursor = document.getElementById('cursor');
    const iframe = document.getElementById('pipedIframe');
    let cursorX = window.innerWidth / 2; // Начальная позиция курсора
    let cursorY = window.innerHeight / 2;

    // Скорость движения курсора
    const cursorSpeed = 10;

    // Функция для обновления позиции курсора
    function updateCursor() {
      cursor.style.left = `${cursorX}px`;
      cursor.style.top = `${cursorY}px`;
    }

    // Функция для эмуляции клика
    function clickAtCursor() {
      const iframeRect = iframe.getBoundingClientRect();
      const clickX = cursorX - iframeRect.left;
      const clickY = cursorY - iframeRect.top;

      if (iframe.contentWindow) {
        iframe.contentWindow.postMessage(
          {
            type: 'click',
            x: clickX,
            y: clickY,
          },
          '*'
        );
      }
    }

    // Перемещение курсора
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        cursorY = Math.max(0, cursorY - cursorSpeed);
      } else if (e.key === 'ArrowDown') {
        cursorY = Math.min(window.innerHeight, cursorY + cursorSpeed);
      } else if (e.key === 'ArrowLeft') {
        cursorX = Math.max(0, cursorX - cursorSpeed);
      } else if (e.key === 'ArrowRight') {
        cursorX = Math.min(window.innerWidth, cursorX + cursorSpeed);
      } else if (e.key === 'Enter') {
        clickAtCursor();
      } else if (e.key === 'Backspace') {
        if (iframe.contentWindow) {
          iframe.contentWindow.history.back();
        }
      }
      updateCursor();
    });

    // Инициализация курсора
    updateCursor();
  </script>
</body>
</html>
